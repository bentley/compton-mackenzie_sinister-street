	<body epub:type="frontmatter">
		<section id="epigraph" epub:type="epigraph">
			<blockquote>
				<p>“The imagination of a boy is healthy, and the mature imagination
of a man is healthy; but there is a space of life between, in which
the soul is in a ferment, the character undecided, the way of life
uncertain, the ambition thick-sighted.”</p>
				<cite>John Keats</cite>
			</blockquote>
		</section>
